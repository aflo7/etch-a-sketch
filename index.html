<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch a Sketch</title>
  <link rel="stylesheet" href="/css/index.css" />
</head>

<body>
  <main>
    <div class="input-wrapper">
      <input type="color" id="colorPalette" value="#000000" onchange="changeBrushColor(this.value)">

      <select onchange="changeGridSize(this.value)">
        <option>64x64</option>
        <option>32x32</option>
        <option>16x16</option>
        <option>8x8</option>
      </select>

      <button onclick="turnOnEraser()">Eraser</button>
      <button onclick="generateGridItems(64,64)">Clear</button>

    </div>

    <div id="sketchContainer">
      <div id="grid">
      </div>

      <div class="bottom-pad">
        <div></div>
        <img src="/img/img.webp">
        <div></div>
      </div>
    </div>
  </main>

  <script src="js/index.js"></script>
</body>

</html>
